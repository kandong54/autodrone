<form #loginForm=ngForm (ngSubmit)="onSubmit()">
  <mat-card class="center">
    <mat-card-title>Connect</mat-card-title>
    <mat-card-subtitle>Drone</mat-card-subtitle>

    <mat-card-content class="margin-bottom">

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Protocol</mat-label>
        <mat-select [(value)]="hostname.protocol">
          <mat-option value="http://">HTTP</mat-option>
          <mat-option value="https://">HTTPS</mat-option>
        </mat-select>
      </mat-form-field>

      <table class="column" cellspacing="0">
        <tr>
          <td>
            <mat-form-field appearance="fill" class="middle-width">
              <mat-label>Address</mat-label>
              <input matInput [value]="hostname.address">
            </mat-form-field>
          </td>
          <td>:</td>
          <td>
            <mat-form-field appearance="fill" class="small-width">
              <mat-label>Port</mat-label>
              <input matInput type="number" step="0" [value]="hostname.port">
            </mat-form-field>
          </td>
        </tr>
      </table>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" [value]="hostname.port">
      </mat-form-field>
    </mat-card-content>

    <!-- <mat-divider inset></mat-divider> -->

    <mat-card-actions align="end" class="padding">
      <button mat-stroked-button>Connect</button>
    </mat-card-actions>

  </mat-card>
</form>
